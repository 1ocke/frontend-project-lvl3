<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS Feed Reader</title>
    <style>body { opacity: 0; overflow-x: hidden; } html {background-color: #e9ecef; }</style>
  </head>
  <body>
    <div class="preloader">
      <div class="pulse"></div>
    </div>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">RSS Feed Reader</h1>
        <p class="lead">RSS-лента новостей с автоматическим обновлением.</p>
        <hr class="my-4">
  
        <form id="rss-form" class="form">
          <div class="input-group mb-3">
            <input id="rss-input" type="email" class="form-control" placeholder="https://ru.hexlet.io/lessons.rss" aria-label="Введите URL..." aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button id="rss-button" class="btn btn-outline-secondary" type="button" disabled>Добавить</button>
            </div>
          </div>
          <small id="hint" style="margin: -10px 0 0 2px;" class="form-text text-muted">Введите URL</small>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h3>Каналы:</h3>
          <div id="rss-feeds" class="list-group">
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <h3>Статьи:</h3>
          <div id="rss-articles" class="list-group">
          </div>
        </div>
      </div>
    </div>

    <div id="infoModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modalTitle" class="modal-title">Описание статьи:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="modalDescription"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
