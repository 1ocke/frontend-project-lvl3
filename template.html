<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>RSS Feed Reader</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">RSS Feed Reader</h1>
        <p class="lead">RSS-лента новостей с автоматическим обновлением.</p>
        <hr class="my-4">
  
        <form id="rss-form" class="form">
          <div class="form-group">
            <input id="rss-input" type="url" name="url" class="form-control" id="example" aria-describedby="rss-link" placeholder="Введите ссылку">
          </div>
          <button id="rss-button" type="submit" class="btn btn-primary" disabled>Добавить</button>
        </form>
      </div>
    </div>

    <div class="container">
      
    </div>

    <div class="container">
      <div id="accordion">
       
      </div>
    </div>
  </body>
</html>
